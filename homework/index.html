<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex API</h1>

    <h2>Pokemon Name</h2>

    <div id="pokemonInfo">

        <h3 id="pokemonName"></h3>
        <img id="pokemonImage" src="" alt="Pokemon Image">
        <h4>Abilities:</h4>
        <ul id="abilitiesList"></ul>
    </div>

    <script src="api.js"></script>
</body>
